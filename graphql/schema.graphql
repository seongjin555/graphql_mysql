type Status {
    statusCode: Int!
    message: String!
}

type Movies {
    id: Int!
    name: String!
    score: Int!
}

type Query {
    movies: [Movies]!
    movie(id: Int!): Movies
}

type Mutation {
    createMovie(name: String!, score: Int!): Movies!
    deleteMovie(id: Int!): Movies
    updateMovie(id: Int!, name: String, score: Int): Movies
}